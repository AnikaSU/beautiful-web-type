<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>{{ page.title }} &bull; Beautiful Web Type</title>
    <meta name='description' content='{% if page.description %}{{ page.description }}{% else %}The Definitive Guide to Open-Source Type. Features in-depth reviews of the best free fonts.{% endif %}'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:creator' content='@ubuwaits'>
    <meta property='og:url' content='https://beautifulwebtype.com'>
    <meta property='og:title' content='The Definitive Guide to Open-Source Type &bull; Beautiful Web Type'>
    <meta property='og:image' content='https://beautifulwebtype.com/assets/images/card.png'>
    <link href='/css/application.css' rel='stylesheet' type='text/css' media='screen'>
    <link href='https://indestructibletype-fonthosting.github.io/jost.css' rel='stylesheet' type='text/css' charset='utf-8'>
    <link href='https://fonts.googleapis.com/css?family=IBM+Plex+Mono:600' rel='stylesheet'>
  </head>

  <body class='{{ page.body }}' spellcheck='false'>
    {% include header.html %}

    <section class='container'>
      {{ content }}
    </section>

    {% include footer.html %}

    <script>
      document.getElementsByClassName('menu-link')[0].addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementsByClassName('mobile-menu')[0].classList.toggle('open');
        document.getElementsByClassName('menu-overlay')[0].classList.toggle('open');
      }, false);
    </script>
  </body>
</html>
