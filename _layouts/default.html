<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>{{ page.title }} &bull; Beautiful Web Type</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:creator' content='@ubuwaits'>
    <meta name='description' content='{% if page.description %}{{ page.description }}{% else %}Beautiful examples and in-depth reviews of the best free fonts from Google and across the web. The original and best site for open-source type.{% endif %}'>
    <meta property='og:description' content='{% if page.description %}{{ page.description }}{% else %}Beautiful examples and in-depth reviews of the best free fonts from Google and across the web. The original and best site for open-source type.{% endif %}'>
    <link rel='stylesheet' href='/css/application.css' type='text/css' media='screen'>
    <link rel='stylesheet' href='https://indestructibletype-fonthosting.github.io/jost.css' type='text/css' charset='utf-8'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=IBM+Plex+Mono:600'>
    <link rel='preload' href='/assets/fonts/alegreya-sans/AlegreyaSans-BlackItalic.woff2' as='font'>
    <link rel='preload' href='/assets/fonts/alegreya-sans/AlegreyaSans-Bold.woff2' as='font'>
    {{ page.body-head-content }}
  </head>

  <body class='{{ page.body-class }}' spellcheck='false'>
    {% include header.html %}

    <section class='container'>
      {{ content }}
    </section>

    {% include footer.html %}

    <script>
      document.getElementsByClassName('menu-link')[0].addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementsByClassName('mobile-menu')[0].classList.toggle('open');
        document.getElementsByClassName('menu-overlay')[0].classList.toggle('open');
      }, false);
    </script>
  </body>
</html>
