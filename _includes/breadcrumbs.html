{% if page.layout == 'detail' %}
  {% assign typeface = site.data.typefaces | where: 'name', page.title | first %}
  {% assign typeface-url = typeface.name | slugify %}
  {% assign category-url = typeface.category | slugify %}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Free & Open-Source Fonts",
      "item": "https://beautifulwebtype.com"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ typeface.category }}",
      "item": "https://beautifulwebtype.com/{{ category-url }}/"
    },{
      "@type": "ListItem",
      "position": 3,
      "name": "{{ typeface.name }}",
      "item": "https://beautifulwebtype.com/{{ typeface-url }}/"
    }]
  }
  </script>
{% elsif page.layout == 'category' %}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Free & Open-Source Fonts",
      "item": "https://beautifulwebtype.com"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.category-name }}",
      "item": "https://beautifulwebtype.com{{ page.permalink }}"
    }]
  }
  </script>
{% else %}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Free & Open-Source Fonts",
      "item": "https://beautifulwebtype.com"
    }]
  }
  </script>
{% endif %}
